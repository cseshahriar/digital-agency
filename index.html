<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="UTF-8">
    <!-- responsive meta tag-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  title -->
    <title>Solo - The Creative Digital Agency</title>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css"> 

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    
    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <!-- / Preloader -->

    <!-- Home -->
    <section id="home">
        <!-- Background video -->
        <video id="home-bg-video" poster="videos/solo.jpg" autoplay loop muted>  
            <source src="videos/solo.mp4" type="video/mp4">
            <source src="videos/solo.ogv" type="video/ogv">
            <source src="videos/solo.webm" type="video/webm">
        </video>
        <!-- /Background video -->

        <!-- Overlay -->
        <div id="home-overlay"></div>

        <!-- Home Content -->
        <div id="home-content">
            <div id="home-content-inner" class="text-center">
                <div id="home-heading"> 
                    <h1 id="home-heading-1">Digital <br>    
                        Creative <span>Agency</span>
                    </h1> <!-- user django writch test field for br tag -->
                </div>
                <div id="home-text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus ducimus
                     hic, tempora necessitatibus quasi harum, nesciunt sint non illo deleniti?</p>
                </div>
                <div id="home-btn">
                    <a class="btn btn-general btn-home" href="#" role="button">Start Now</a>
                </div>
            </div>

            <!-- arrow down -->
            <a href="#about" id="arrow-down">
                <i class="fa fa-angle-down" aria-hidden="true"></i> 
            </a>
        </div>
        <!-- Home /Content -->
        
    </section>
    <!-- /Home -->


<!-- jquery -->
<script src="js/jquery-3.5.1.min.js"></script>

<!-- bootstrap -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- custom JS -->
<script src="js/script.js"></script>

</body>
</html>
